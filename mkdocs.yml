site_name: ODIN Architecture Wiki
site_description: Architektur- und Fachkonzept-Dokumentation fuer den Intraday-Trading-Agent ODIN

docs_dir: docs

theme:
  name: material
  language: de
  palette:
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Light Mode
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Dark Mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.mark
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Fachkonzept:
      - "Intraday-Agent-Konzept (v1.5)": concept/intraday-agent-concept.md
  - Architektur:
      - architecture/index.md
      - "Kap 0 — Systemuebersicht": architecture/00-system-overview.md
      - "Kap 1 — Modularchitektur": architecture/01-module-architecture.md
      - "Kap 2 — Echtzeit-Datenpipeline": architecture/02-realtime-pipeline.md
      - "Kap 3 — Broker-Anbindung": architecture/03-broker-integration.md
      - "Kap 4 — KPI-Engine": architecture/04-kpi-engine.md
      - "Kap 5 — LLM-Integration": architecture/05-llm-integration.md
      - "Kap 6 — Rules Engine & Decision Loop": architecture/06-rules-engine.md
      - "Kap 7 — Order Management System": architecture/07-oms.md
      - "Kap 8 — Datenmodell & Persistenz": architecture/08-data-model.md
      - "Kap 9 — React-Frontend": architecture/09-frontend.md
      - "Kap 10 — Deployment & Betrieb": architecture/10-deployment.md
  - Guardrails:
      - guardrails/index.md
      - "Modulstruktur": guardrails/module-structure.md
      - "Entwicklungsprozess": guardrails/development-process.md
      - "Frontend": guardrails/frontend.md
  - Meta:
      - "Playbook": meta/playbook.md
      - "Working State": meta/working-state.md
      - "Konzept-Changelog": meta/concept-changelog.md
